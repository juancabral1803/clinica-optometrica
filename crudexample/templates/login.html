<!doctype html>

    <script>
        ////////FUNCIONES PRINCIPALES DE LA PAGINA/////////////////////
        function CargarUsuarios() {
        $.ajax({
             url : "/usuarios",
             dataType: "json",
             success : function (data) {
                    localStorage.setItem("usuarios",JSON.stringify(data))
                    }
            });
        }

        function login(){
            var text_usuario
            var text_clave
            text_usuario = document.getElementById("username").value;
            text_clave = document.getElementById("password").value;
            var usuarios = JSON.parse(localStorage.getItem("usuarios"));
            var FiltroUser = (usuarios.filter(function(item){return item.nombre_usuario == text_usuario;}));
            console.log(FiltroUser)
            if(FiltroUser.length != 0){
                if (FiltroUser[0].nombre_usuario === text_usuario){
                document.getElementById('accion').innerHTML = "coicidencia usuario";
                if(FiltroUser[0].clave === text_clave) {
                    if(FiltroUser[0].rol ==='taller'){
                        location.href ="/vista_pedidos"
                    }else if (FiltroUser[0].rol ==='secretaria'){
                        location.href ="/menu_principal"
                        localStorage.setItem("autorizacion_menu_principal","si")
                    }else if (FiltroUser[0].rol ==='gerencia'){
                        location.href ="/menu_principal"
                        localStorage.setItem("autorizacion_menu_principal","si")
                    }else if (FiltroUser[0].rol ==='medico'){
                        location.href ="/menu_principal"
                        localStorage.setItem("autorizacion_menu_principal","si")
                    }else if(FiltroUser[0].rol ==='ventas'){
                        location.href ="/vista_pedidos"
                    }
                }else{
                    document.getElementById('accion').innerHTML = "contraseña incorrecta";
                }
            }else{
                document.getElementById('accion').innerHTML = "no existe usuario"; 
            }
            }else{
                document.getElementById('accion').innerHTML = "no existe usuario"; 
            }
            
            
        }
        function FiltrarJson(jsonData, ValorItem, valorFiltro){
            jsonData.filter(function(item){
                return item.ValorItem == valorFiltro;
            });
        }
            
    </script>

<div id="login">
